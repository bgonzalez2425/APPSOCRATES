name: MyFileBrowser
options:
  bundleIdPrefix: com.example

configs:
  Debug:
    buildSettings:
      SWIFT_OPTIMIZATION_LEVEL: '-Onone'
  Release:
    buildSettings:
      SWIFT_OPTIMIZATION_LEVEL: '-Owholemodule'

targets:
  MyFileBrowser:
    type: application
    platform: iOS
    sources:
      - MyFileBrowser/AppDelegate.swift
      - MyFileBrowser/ViewController.swift
      - MyFileBrowser/FileBrowser.swift
      - MyFileBrowser/LoginViewController.swift
      - MyFileBrowser/TextViewController.swift
      - MyFileBrowser/Info.plist
    resources:
      - MyFileBrowser/Assets.xcassets
      - MyFileBrowser/Base.lproj
    dependencies: []
    settings:
      base:
        deploymentTarget:
          iOS: '14.0'
    scheme:
      name: MyFileBrowser
      testTargets: []
